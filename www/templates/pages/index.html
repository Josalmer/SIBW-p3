{% extends 'base.html' %}
{% block title %}
Portada
{% endblock %}
{% block main %}
<section class="events-wrapper">
  {% for event in events %}
  <a class="event" href="/event.php?ev={{event.id}}">
    <img src="uploads/event-images/{{event.id}}.jpeg" class="event-logo" />
    <p class="event-name">{{ event.title }}</p>
  </a>
  {% endfor %}
</section>
{% endblock %}
