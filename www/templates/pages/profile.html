{% extends 'page_base.html' %}
{% block title %}
Perfil personal
{% endblock %}
{% block main %}
    <div class="auth-form-wrapper">
        <form class="auth-form" action="profile.php" method="post">
            <span class="form-input">
                Nombre de usuario: <input type="text" name="username" value="{{user.username}}" />
            </span>
            <span class="form-input">
                Email: <input type="text" name="email" value="{{user.email}}" />
            </span>
            <span class="form-input">
                Año de nacimiento: <input type="number" name="birth_year" value="{{user.birth_year}}" />
            </span>
            <span class="form-input">
                Contraseña: <input type="password" name="password" value="*******" />
            </span>
          <input class="auth-button" type="submit" value="Editar perfil personal" />
        </form>
        {% if nameTaken != "" %}
          <span class="auth-error">{{ nameTaken }}</span>
        {% endif %}
        {% if edited != "" %}
          <span class="user-edited">{{ edited }}</span>
        {% endif %}
    </div>
{% endblock %}
