{% extends 'page_base.html' %}
{% block title %}
Portada
{% endblock %}
{% block main %}
    <section class="events-wrapper">
        {{ include('components/search_bar.html') }}
        {% for event in events %}
        <a class="event" href="/event/{{event.id}}">
            <img src="{{event.image_url}}" class="event-logo" />
            <p class="event-name">{{ event.title }}</p>
        </a>
        {% endfor %}
    </section>
{% endblock %}
