{% extends 'print_base.html' %}
{% block title %}
{{ event.title }}
{% endblock %}
{% block main %}
    {% if event %}
    <section class="event-wrapper">
        {{ include('components/event_partial.html') }}
    </section>
    {% else %}
        <div class="not-found-wrapper">
            <h1>La búsqueda no ha tenido éxito</h1>
        </div>
    {% endif %}
{% endblock %}
