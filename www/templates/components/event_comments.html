
<aside id="comments-wrapper">
    <button id="hide-comments" class="button" type="button">Ocultar comentarios</button>
    <div id="comments-list">
        {% for comment in comments %}
        <element class="comment-wrapper">
            <div class="comment-details">
                <span>{{comment.author | title }}</span>
                <span>{{ comment.created_at | date("d/m/Y") }}</span>
            </div>
            <p>{{ comment.body }}</p>
        </element>
        {% endfor %}
    </div>
    <form class="comment-form">
        <input type="text" name="name" placeholder="Escriba su nombre aquí">
        <input type="text" name="email" placeholder="Escriba su email aquí">
        <textarea name="comment" name="comment" rows="10" placeholder="Escriba su comentario aquí"></textarea>
        <button id="send-comment" class="button" type="button">Enviar comentario</button>
    </form>
</aside>
<div id="warning-modal">
    <div class="modal-content">
        <p>Para enviar un comentario, rellena el tu nombre, un email válido y tu comentario</p>
        <span class="close">&times;</span>
    </div>
</div>
<script src="/assets/scripts/comments.js"></script>
